<script>

$(document).ready(function() {

function snoopCities(event, ui) {
    if (ui.item === null || typeof(ui.item) === 'undefined') {
        $("#city").data("ref", null);
        return;
    }
    
    switch(ui.item.label) {
        case "Montréal, QC": {
            $("#city").data("ref", "city/pages/qc-147_metric_e.html");
            break;
			
		}
		 case "Ottawa (Kanata - Orléans), ON": {
            $("#city").data("ref", "city/pages/on-118_metric_e.html");
            break;
			
		}

		case "Toronto, ON": {
            $("#city").data("ref", "city/pages/on-143_metric_e.html");
            break;
			
		}

        default: {
            $("#city").data("ref", null);
        }
    }
}

$("#city").autocomplete("option", "select", snoopCities);

$("#cityjump").on("submit", function(e) {
    e.preventDefault();

    var targetUrl = $("#city").data("ref");
    if (targetUrl !== null) {
        window.location.href = targetUrl;
    }
    /*
    else {
        //Todo: remove this.
        alert("Unknown destination.");
    }
    */
});

});

</script>
